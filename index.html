
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Toys Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="p-4 space-y-4">
    <h1 class="text-2xl font-bold">Trending Toys Tracker</h1>
    <input
      id="filterInput"
      placeholder="Search by brand or toy name"
      class="mb-4 p-2 border rounded w-full"
    />
    <div id="toyContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
